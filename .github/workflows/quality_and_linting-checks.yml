name: CI code quality checks and linting

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      - name: Run Bandit
        run: |
          bandit -r Source -q

  mypy:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    needs: [bandit]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install mypy
      - name: Install missing type stubs
        run: |
          mypy --install-types --non-interactive . || true
      - name: Run mypy
        run: |
          mypy --config-file mypy.ini .

  ruff:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    needs: [mypy]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run Ruff
        run: |
          ruff version
          ruff check .

  pycodestyle:
    name: Style Check (pycodestyle)
    runs-on: ubuntu-latest
    needs: [ruff]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install pycodestyle
        run: |
          python -m pip install --upgrade pip
          pip install pycodestyle
      - name: Run pycodestyle
        run: |
          pycodestyle . --exclude .venv --max-line-length=100

  codeql:
    name: CodeQL (Python)
    runs-on: ubuntu-latest
    needs: [ruff]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:python'
