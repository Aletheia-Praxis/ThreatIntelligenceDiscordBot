[mypy]
# Target Python version for type checking
python_version = 3.13

# --strict enables a set of strict checks; we keep it for convenience but
# also list several strict-related flags explicitly for clarity/control.
strict = True

# Allow mypy to ignore imports that cannot be resolved (useful for C-extensions
# or optional dependencies during CI/local checks).
ignore_missing_imports = True

# Show mypy error codes next to messages (helpful for looking up docs/solutions)
show_error_codes = True

# Strictness-related options (many are included by `strict = True`, but
# listed explicitly so they can be toggled individually if needed):
warn_unused_configs = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_untyped_decorators = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
# If your codebase currently contains many `# type: ignore`, you may want to
# keep this False temporarily; otherwise True helps detect useless ignores.
warn_unused_ignores = False
warn_return_any = True
no_implicit_reexport = True

# Output / UX options
pretty = True
show_column_numbers = True

# Extra useful checks
warn_unreachable = True
strict_equality = True